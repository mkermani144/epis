services:
  epis-app:
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - .:/workspace:cached
    command: sleep infinity
    ports:
      - ${LISTEN_PORT}:${LISTEN_PORT}
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - epis-network

  postgres:
    image: pgvector/pgvector:pg16
    restart: unless-stopped
    environment:
      POSTGRES_DB: epis_db
      POSTGRES_USER: epis_user
      POSTGRES_PASSWORD: epis_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U epis_user -d epis_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - epis-network

  # TODO: Add Ollama when GPU support is supported on major OSes

volumes:
  postgres_data:

networks:
  epis-network:
    driver: bridge
